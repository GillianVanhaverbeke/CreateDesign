<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Nasa dashboard</title>
    <link rel="stylesheet" href="./Assets/css/Style.css"/>
    <script src="./Assets/Js/NasaGetFunctions.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
/-- login screen hier met display:none;

<div id="DashBoardContentScreen">
    <table id="ContentTable">
        <tr class="FillerRow">
        </tr>

        <tr>
            <th colspan="9">
                <div id="TableHeader">
                    <p> WELCOME SIR </p>
                </div>
            </th>
        </tr>

        <tr class="FillerRow" colspan="9">
        </tr>

        <tr class="TableContent">
            <td>
                <div class="BorderText"> Picture of the day</div>
                <div class="SmallCollumn">
                    <div class="PictureOfTheDay">

                    </div>
                </div>
            </td>

            <td class="FillerCollumn">
            </td>

            <td rowspan="3" colspan="3">
                <div class="BorderText"> Astroids graph</div>
                <div class="LargeCollumn">
                    <div class="LargeContent">
                        <div class="GraphStyle" id="chartContainer"></div>

                    </div>
                </div>
            </td>

            <td class="FillerCollumn">
            </td>

            <td>
                <div class="BorderText"> title</div>
                <div class="SmallCollumn">
                    <div class="SmallContent">

                    </div>
                </div>
            </td>
        </tr>

        <tr class="FillerRow" colspan="9">
        </tr>

        <tr class="TableContent">
            <td>
                <div class="BorderText"> Picture of the day info</div>
                <div class="SmallCollumn">
                    <div class="SmallContent">
                        <div class="contentTitleText">
                            <span class="TitleTextWithLine">Title:</span>
                        </div>
                        <div id="PictureOfTheDayTitle" class="contentText">
                        </div>

                        <div class="contentSecondTitleText">
                            <span class="TitleTextWithLine">Author:</span>
                        </div>
                        <div id="PictureOfTheDayAuthor" class="contentText">
                            blabla
                        </div>
                        <div class="FooterText">
                            <b>Date:</b>
                            <div id="PictureOfTheDayDate"></div>
                        </div>
                    </div>
                </div>
            </td>

            <td class="FillerCollumn">
            </td>

            <td class="FillerCollumn">
            </td>

            <td>
                <div class="BorderText"> Astroids</div>
                <div class="SmallCollumn">
                    <div class="SmallContent">

                    </div>
                </div>
            </td>
        </tr>

        <tr class="FillerRow" colspan="9">
        </tr>

        <tr class="TableContent">
            <td>
                <div class="BorderText"> Picture description</div>
                <div class="SmallCollumn">
                    <div class="SmallContent">
                        <div class="contentTitleText">
                            <span class="TitleTextWithLine">Description:</span>
                        </div>
                        <div id="PictureOfTheDayDescription" class="contentText">
                        </div>
                    </div>
                </div>
            </td>

            <td class="FillerCollumn">
            </td>

            <td colspan="3">
                <div class="BorderText"> title</div>
                <div class="MediumCollumn">
                    <div class="MediumContent">
                        test
                    </div>
                </div>
            </td>

            <td class="FillerCollumn">
            </td>

            <td>
                <div class="BorderText"> title</div>
                <div class="SmallCollumn">
                    <div class="SmallContentSplit">
                        hi
                    </div>

                    <div class="SmallContentSplit">
                        test
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
</html>
</body>
